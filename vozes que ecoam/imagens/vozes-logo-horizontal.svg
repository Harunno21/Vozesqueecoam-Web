<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500">
  <defs>
    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF4FD8"/>
      <stop offset="100%" stop-color="#7B5CFF"/>
    </linearGradient>
    <linearGradient id="pride" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E40303"/>
      <stop offset="16.66%" stop-color="#FF8C00"/>
      <stop offset="33.33%" stop-color="#FFED00"/>
      <stop offset="50%" stop-color="#008026"/>
      <stop offset="66.66%" stop-color="#004DFF"/>
      <stop offset="83.33%" stop-color="#750787"/>
      <stop offset="100%" stop-color="#B30089"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- mark -->
  <g transform="translate(40,90)" filter="url(#shadow)">
    <rect x="0" y="0" width="320" height="220" rx="36" fill="url(#pride)"/>
    <path d="M260 220 L300 300 L200 220 Z" fill="url(#pride)"/>
    <!-- echo waves -->
    <g transform="translate(60,55)" opacity="0.95">
      <path d="M0 70 C45 25, 135 25, 180 70" stroke="white" stroke-width="14" fill="none" stroke-linecap="round"/>
      <path d="M0 105 C45 60, 135 60, 180 105" stroke="white" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.8"/>
      <path d="M0 140 C45 95, 135 95, 180 140" stroke="white" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.6"/>
    </g>
  </g>

  <!-- wordmark -->
  <g transform="translate(400,120)">
    <!-- Use a cursive-like font stack; will fall back gracefully -->
    <text x="0" y="150" font-size="140" font-weight="600"
          font-family="Satisfy, 'Great Vibes', 'Pacifico', 'Segoe Script', 'Brush Script MT', cursive"
          letter-spacing="1.5" fill="url(#gradText)">Vozes</text>
    <text x="480" y="150" font-size="86" font-weight="600"
          font-family="Satisfy, 'Great Vibes', 'Pacifico', 'Segoe Script', 'Brush Script MT', cursive"
          fill="url(#gradText)">que</text>
    <text x="0" y="300" font-size="160" font-weight="600"
          font-family="Satisfy, 'Great Vibes', 'Pacifico', 'Segoe Script', 'Brush Script MT', cursive"
          letter-spacing="1.2" fill="url(#gradText)">Ecoam</text>
  </g>
</svg>